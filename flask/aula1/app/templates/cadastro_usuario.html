{% extends "base.html" %}

{% block conteudo %}
<h1>Nova Postagem</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.body.label }} <br/>
        {{ form.body(size=50) }} <br/>
        {% for error in form.body.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
