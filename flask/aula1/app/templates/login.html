{% extends "base.html" %}

{% block conteudo %} 
    <h1>Login</h1>
    <form action="login" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }} <br>
            {{ form.username (size=32) }}
        </p>
        <p>
            {{ form.password.label }} <br>
            {{ form.password (size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ from.remember_me.label  }} </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
